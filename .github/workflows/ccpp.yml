name: C/C++ CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [broker]
        project: [build_cpp]
    container: ${{ format('registry.gitlab.com/s.arlyapov/{0}/{1}', matrix.project, matrix.container) }}
    steps:
    - uses: actions/checkout@v2
    - name: Observe container sources
      run: ls -la 
    - name: Cmake
      run: cmake .
    - name: Build
      run: cmake --build .
    - name: Start broker
      run: ./bins/broker/broker &
    - name: Test
      run: ./tests/brokertest/brokertest --gtest_filter=-TransactionTest.*
